<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your cricket and tennis bets">
    <meta name="theme-color" content="#0a0e1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Betting Tracker</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e1a;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        
        .header {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(123, 47, 247, 0.1) 100%);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #8b92b0;
            font-size: 1.1rem;
        }
        
        .card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(123, 47, 247, 0.1) 100%);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card.green {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(22, 163, 74, 0.1) 100%);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .stat-card.red {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .stat-card.yellow {
            background: linear-gradient(135deg, rgba(250, 204, 21, 0.1) 0%, rgba(234, 179, 8, 0.1) 100%);
            border: 1px solid rgba(250, 204, 21, 0.2);
        }
        
        .stat-label {
            color: #8b92b0;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.4);
        }
        
        .btn-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        
        .btn-success:hover {
            background: rgba(34, 197, 94, 0.3);
        }
        
        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.3);
        }
        
        .btn-purple {
            background: rgba(147, 51, 234, 0.2);
            border: 1px solid rgba(147, 51, 234, 0.3);
            color: #9333ea;
        }
        
        .btn-purple:hover {
            background: rgba(147, 51, 234, 0.3);
        }
        
        .btn-gray {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .btn-gray:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }
        
        select.input {
            cursor: pointer;
        }
        
        label {
            display: block;
            color: #8b92b0;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .flex {
            display: flex;
        }
        
        .flex-wrap {
            flex-wrap: wrap;
        }
        
        .gap-2 {
            gap: 0.5rem;
        }
        
        .bet-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }
        
        .bet-card:hover {
            border-color: rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .bet-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .bet-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .bet-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        
        .detail-label {
            color: #8b92b0;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .detail-value {
            font-size: 1rem;
            font-weight: 600;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-cricket {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
        }
        
        .badge-tennis {
            background: rgba(250, 204, 21, 0.15);
            color: #facc15;
        }
        
        .badge-pending {
            background: rgba(250, 204, 21, 0.15);
            color: #facc15;
        }
        
        .badge-won {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
        }
        
        .badge-lost {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }
        
        .delete-btn {
            padding: 0.5rem;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #ef4444;
            cursor: pointer;
            font-size: 1.25rem;
            line-height: 1;
            transition: all 0.2s;
        }
        
        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }
        
        .filter-tabs {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .filter-tab {
            padding: 0.625rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: capitalize;
            transition: all 0.2s;
        }
        
        .filter-tab.active {
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            border: none;
        }
        
        .empty-state {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 3rem 1.5rem;
            text-align: center;
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }
        
        .modal {
            background: #1a1f2e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #8b92b0;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            line-height: 1;
            transition: color 0.2s;
        }
        
        .close-btn:hover {
            color: white;
        }

        .creator-login-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
            }
            50% {
                box-shadow: 0 4px 30px rgba(0, 212, 255, 0.6);
            }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 1.75rem;
            }
            
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .bet-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // Simple vanilla JavaScript implementation
        const DEFAULT_PASSWORD = 'admin123';
        let bets = [];
        let isAuthenticated = false;
        let showAddBet = false;
        let showStats = false;
        let statsFilter = 'all';

        // Load data from localStorage
        function loadData() {
            const savedBets = localStorage.getItem('bets');
            const savedAuth = localStorage.getItem('isAuthenticated');
            
            if (savedBets) {
                bets = JSON.parse(savedBets);
            }
            
            if (savedAuth === 'true') {
                isAuthenticated = true;
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('bets', JSON.stringify(bets));
            localStorage.setItem('isAuthenticated', isAuthenticated);
        }

        // Show message
        function showMessage(msg, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = msg;
            document.querySelector('.container').insertBefore(alert, document.querySelector('.container').firstChild);
            setTimeout(() => alert.remove(), 3000);
        }

        // Get today's date
        function getTodayDate() {
            return new Date().toISOString().split('T')[0];
        }

        // Get today's bets
        function getTodaysBets() {
            const today = getTodayDate();
            return bets.filter(bet => bet.date === today);
        }

        // Calculate stats
        function calculateStats(betsList) {
            const totalBets = betsList.length;
            const wonBets = betsList.filter(b => b.outcome === 'won').length;
            const lostBets = betsList.filter(b => b.outcome === 'lost').length;
            const pendingBets = betsList.filter(b => b.outcome === 'pending').length;
            const totalStake = betsList.reduce((sum, b) => sum + b.stake, 0).toFixed(2);
            const totalProfit = betsList.reduce((sum, b) => sum + b.profit, 0).toFixed(2);
            const settledBets = wonBets + lostBets;
            const winRate = settledBets > 0 ? ((wonBets / settledBets) * 100).toFixed(1) : '0.0';
            const roi = parseFloat(totalStake) > 0 ? ((parseFloat(totalProfit) / parseFloat(totalStake)) * 100).toFixed(1) : '0.0';

            return {
                totalBets,
                wonBets,
                lostBets,
                pendingBets,
                totalStake,
                totalProfit,
                winRate,
                roi
            };
        }

        // Add bet
        function addBet(formData) {
            const bet = {
                id: Date.now(),
                sport: formData.sport,
                match: formData.match,
                bet: formData.bet,
                stake: parseFloat(formData.stake),
                odds: parseFloat(formData.odds),
                potentialReturn: parseFloat(formData.stake) * parseFloat(formData.odds),
                outcome: 'pending',
                profit: 0,
                date: getTodayDate(),
                createdAt: new Date().toISOString()
            };
            
            bets.unshift(bet);
            saveData();
            showMessage('Bet added successfully!');
            showAddBet = false;
            render();
        }

        // Update bet outcome
        function updateBetOutcome(id, outcome) {
            bets = bets.map(bet => {
                if (bet.id === id) {
                    const profit = outcome === 'won' 
                        ? bet.potentialReturn - bet.stake 
                        : outcome === 'lost' 
                        ? -bet.stake 
                        : 0;
                    return { ...bet, outcome, profit };
                }
                return bet;
            });
            saveData();
            showMessage(`Bet marked as ${outcome}`);
            render();
        }

        // Delete bet
        function deleteBet(id) {
            if (confirm('Are you sure you want to delete this bet?')) {
                bets = bets.filter(bet => bet.id !== id);
                saveData();
                showMessage('Bet deleted');
                render();
            }
        }

        // Login
        function handleLogin() {
            const pwd = prompt('Enter creator password:');
            if (pwd === DEFAULT_PASSWORD) {
                isAuthenticated = true;
                saveData();
                showMessage('Login successful!');
                render();
            } else if (pwd !== null) {
                showMessage('Incorrect password', 'error');
            }
        }

        // Logout
        function handleLogout() {
            isAuthenticated = false;
            localStorage.removeItem('isAuthenticated');
            showAddBet = false;
            showStats = false;
            render();
            showMessage('Logged out');
        }

        // Render the app
        function render() {
            const todaysBets = getTodaysBets();
            const root = document.getElementById('root');
            
            let html = '<div class="container">';
            
            // Header
            html += `
                <div class="header">
                    <h1 class="title">üéØ Betting Tracker</h1>
                    <p class="subtitle">Track your cricket and tennis bets</p>
                </div>
            `;

            // Creator controls (only when authenticated)
            if (isAuthenticated) {
                html += `
                    <div class="card">
                        <div class="flex flex-wrap gap-2">
                            <button onclick="toggleAddBet()" class="btn btn-success">
                                ${showAddBet ? 'Cancel' : '+ Add New Bet'}
                            </button>
                            <button onclick="toggleStats()" class="btn btn-purple">
                                ${showStats ? 'Hide Stats' : 'üìä View Stats'}
                            </button>
                            <button onclick="handleLogout()" class="btn btn-danger">Logout</button>
                        </div>
                    </div>
                `;
            } else {
                // Creator login button for non-authenticated users
                html += `
                    <button onclick="handleLogin()" class="btn btn-primary creator-login-btn">
                        üîí Creator Login
                    </button>
                `;
            }

            // Add bet form
            if (showAddBet && isAuthenticated) {
                html += `
                    <div class="card">
                        <h2 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 1.5rem;">Add New Bet</h2>
                        <form onsubmit="handleAddBetSubmit(event)">
                            <div class="form-group">
                                <label>Sport</label>
                                <select id="sport" class="input">
                                    <option value="cricket">üèè Cricket</option>
                                    <option value="tennis">üéæ Tennis</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Match</label>
                                <input type="text" id="match" class="input" placeholder="e.g., India vs Australia" required>
                            </div>
                            <div class="form-group">
                                <label>Bet Description</label>
                                <input type="text" id="betDesc" class="input" placeholder="e.g., India to win" required>
                            </div>
                            <div class="grid-2">
                                <div class="form-group">
                                    <label>Stake (‚Çπ)</label>
                                    <input type="number" step="0.01" id="stake" class="input" placeholder="1000" required>
                                </div>
                                <div class="form-group">
                                    <label>Odds</label>
                                    <input type="number" step="0.01" id="odds" class="input" placeholder="2.5" required>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button type="submit" class="btn btn-success" style="flex: 1;">Add Bet</button>
                                <button type="button" onclick="toggleAddBet()" class="btn btn-gray" style="flex: 1;">Cancel</button>
                            </div>
                        </form>
                    </div>
                `;
            }

            // Stats modal
            if (showStats && isAuthenticated) {
                const getFilteredBets = () => {
                    const now = new Date();
                    if (statsFilter === 'week') {
                        const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        return bets.filter(b => new Date(b.date) >= weekAgo);
                    } else if (statsFilter === 'month') {
                        const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                        return bets.filter(b => new Date(b.date) >= monthAgo);
                    }
                    return bets;
                };

                const filteredBets = getFilteredBets();
                const stats = calculateStats(filteredBets);
                const cricketStats = calculateStats(filteredBets.filter(b => b.sport === 'cricket'));
                const tennisStats = calculateStats(filteredBets.filter(b => b.sport === 'tennis'));

                html += `
                    <div class="modal-overlay" onclick="if(event.target === this) toggleStats()">
                        <div class="modal" onclick="event.stopPropagation()">
                            <div class="modal-header">
                                <h2 class="modal-title">üìä Statistics Dashboard</h2>
                                <button class="close-btn" onclick="toggleStats()">‚úï</button>
                            </div>

                            <div class="filter-tabs">
                                <button class="filter-tab ${statsFilter === 'week' ? 'active' : ''}" onclick="changeStatsFilter('week')">Last 7 Days</button>
                                <button class="filter-tab ${statsFilter === 'month' ? 'active' : ''}" onclick="changeStatsFilter('month')">Last 30 Days</button>
                                <button class="filter-tab ${statsFilter === 'all' ? 'active' : ''}" onclick="changeStatsFilter('all')">All Time</button>
                            </div>

                            <div style="margin-bottom: 2rem;">
                                <h3 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 1rem;">Overall Performance</h3>
                                <div class="stats-grid">
                                    <div class="stat-card">
                                        <div class="stat-label">üìä Total Bets</div>
                                        <div class="stat-value">${stats.totalBets}</div>
                                    </div>
                                    <div class="stat-card green">
                                        <div class="stat-label">‚úÖ Win Rate</div>
                                        <div class="stat-value" style="color: #22c55e;">${stats.winRate}%</div>
                                    </div>
                                    <div class="stat-card yellow">
                                        <div class="stat-label">üí∞ Total Staked</div>
                                        <div class="stat-value" style="color: #facc15;">‚Çπ${stats.totalStake}</div>
                                    </div>
                                    <div class="stat-card ${parseFloat(stats.totalProfit) >= 0 ? 'green' : 'red'}">
                                        <div class="stat-label">üìà Profit/Loss</div>
                                        <div class="stat-value" style="color: ${parseFloat(stats.totalProfit) >= 0 ? '#22c55e' : '#ef4444'};">
                                            ${parseFloat(stats.totalProfit) >= 0 ? '+' : ''}‚Çπ${stats.totalProfit}
                                        </div>
                                    </div>
                                    <div class="stat-card ${parseFloat(stats.roi) >= 0 ? 'green' : 'red'}">
                                        <div class="stat-label">üíπ ROI</div>
                                        <div class="stat-value" style="color: ${parseFloat(stats.roi) >= 0 ? '#22c55e' : '#ef4444'};">
                                            ${parseFloat(stats.roi) >= 0 ? '+' : ''}${stats.roi}%
                                        </div>
                                    </div>
                                    <div class="stat-card yellow">
                                        <div class="stat-label">‚è≥ Pending</div>
                                        <div class="stat-value" style="color: #facc15;">${stats.pendingBets}</div>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <h3 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 1rem;">Sport Breakdown</h3>
                                ${cricketStats.totalBets > 0 ? `
                                    <div class="card">
                                        <h4 style="font-size: 1.125rem; font-weight: 600; margin-bottom: 1rem;">üèè Cricket</h4>
                                        <div class="stats-grid">
                                            <div>
                                                <div class="stat-label">Total Bets</div>
                                                <div style="font-size: 1.5rem; font-weight: 700;">${cricketStats.totalBets}</div>
                                            </div>
                                            <div>
                                                <div class="stat-label">Win Rate</div>
                                                <div style="font-size: 1.5rem; font-weight: 700; color: #22c55e;">${cricketStats.winRate}%</div>
                                            </div>
                                            <div>
                                                <div class="stat-label">ROI</div>
                                                <div style="font-size: 1.5rem; font-weight: 700; color: ${parseFloat(cricketStats.roi) >= 0 ? '#22c55e' : '#ef4444'};">
                                                    ${parseFloat(cricketStats.roi) >= 0 ? '+' : ''}${cricketStats.roi}%
                                                </div>
                                            </div>
                                            <div>
                                                <div class="stat-label">Profit/Loss</div>
                                                <div style="font-size: 1.5rem; font-weight: 700; color: ${parseFloat(cricketStats.totalProfit) >= 0 ? '#22c55e' : '#ef4444'};">
                                                    ${parseFloat(cricketStats.totalProfit) >= 0 ? '+' : ''}‚Çπ${cricketStats.totalProfit}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ` : ''}
                                ${tennisStats.totalBets > 0 ? `
                                    <div class="card">
                                        <h4 style="font-size: 1.125rem; font-weight: 600; margin-bottom: 1rem;">üéæ Tennis</h4>
                                        <div class="stats-grid">
                                            <div>
                                                <div class="stat-label">Total Bets</div>
                                                <div style="font-size: 1.5rem; font-weight: 700;">${tennisStats.totalBets}</div>
                                            </div>
                                            <div>
                                                <div class="stat-label">Win Rate</div>
                                                <div style="font-size: 1.5rem; font-weight: 700; color: #22c55e;">${tennisStats.winRate}%</div>
                                            </div>
                                            <div>
                                                <div class="stat-label">ROI</div>
                                                <div style="font-size: 1.5rem; font-weight: 700; color: ${parseFloat(tennisStats.roi) >= 0 ? '#22c55e' : '#ef4444'};">
                                                    ${parseFloat(tennisStats.roi) >= 0 ? '+' : ''}${tennisStats.roi}%
                                                </div>
                                            </div>
                                            <div>
                                                <div class="stat-label">Profit/Loss</div>
                                                <div style="font-size: 1.5rem; font-weight: 700; color: ${parseFloat(tennisStats.totalProfit) >= 0 ? '#22c55e' : '#ef4444'};">
                                                    ${parseFloat(tennisStats.totalProfit) >= 0 ? '+' : ''}‚Çπ${tennisStats.totalProfit}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }

            // Today's bets
            html += `<div><h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem;">üìÖ Today's Bets (${todaysBets.length})</h2>`;
            
            if (todaysBets.length === 0) {
                html += `
                    <div class="empty-state">
                        <div class="empty-icon">üéØ</div>
                        <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem;">No bets placed today</h3>
                        <p style="color: #8b92b0;">${isAuthenticated ? 'Click "Add New Bet" to get started' : 'Check back later for new bets'}</p>
                    </div>
                `;
            } else {
                todaysBets.forEach(bet => {
                    html += `
                        <div class="bet-card">
                            <div class="bet-header">
                                <div style="flex: 1;">
                                    <div class="bet-title">${bet.sport === 'cricket' ? 'üèè' : 'üéæ'} ${bet.match}</div>
                                    <div style="color: #8b92b0; margin-bottom: 0.5rem;">${bet.bet}</div>
                                    <span class="badge badge-${bet.sport}">${bet.sport}</span>
                                </div>
                                ${isAuthenticated ? `<button onclick="deleteBet(${bet.id})" class="delete-btn">‚úï</button>` : ''}
                            </div>
                            <div class="bet-details">
                                <div>
                                    <div class="detail-label">STAKE</div>
                                    <div class="detail-value">‚Çπ${bet.stake.toFixed(2)}</div>
                                </div>
                                <div>
                                    <div class="detail-label">ODDS</div>
                                    <div class="detail-value">${bet.odds}</div>
                                </div>
                                <div>
                                    <div class="detail-label">POTENTIAL RETURN</div>
                                    <div class="detail-value" style="color: #22c55e;">‚Çπ${bet.potentialReturn.toFixed(2)}</div>
                                </div>
                                <div>
                                    <div class="detail-label">OUTCOME</div>
                                    ${isAuthenticated ? `
                                        <select class="input" style="padding: 0.25rem 0.5rem; font-size: 0.875rem; color: ${bet.outcome === 'won' ? '#22c55e' : bet.outcome === 'lost' ? '#ef4444' : '#facc15'};" onchange="updateBetOutcome(${bet.id}, this.value)">
                                            <option value="pending" ${bet.outcome === 'pending' ? 'selected' : ''}>‚è≥ Pending</option>
                                            <option value="won" ${bet.outcome === 'won' ? 'selected' : ''}>‚úÖ Won</option>
                                            <option value="lost" ${bet.outcome === 'lost' ? 'selected' : ''}>‚ùå Lost</option>
                                        </select>
                                    ` : `
                                        <span class="badge badge-${bet.outcome}">
                                            ${bet.outcome === 'won' ? '‚úÖ Won' : bet.outcome === 'lost' ? '‚ùå Lost' : '‚è≥ Pending'}
                                        </span>
                                    `}
                                </div>
                            </div>
                            ${bet.profit !== 0 ? `
                                <div style="margin-top: 1rem; text-align: right; font-size: 1.125rem; font-weight: 700; color: ${bet.profit > 0 ? '#22c55e' : '#ef4444'};">
                                    ${bet.profit > 0 ? '+' : ''}‚Çπ${bet.profit.toFixed(2)}
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
            }

            // Today's summary
            if (todaysBets.length > 0) {
                const todayStats = calculateStats(todaysBets);
                html += `
                    <div class="card" style="margin-top: 1.5rem;">
                        <h3 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 1rem;">Today's Summary</h3>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-label">Total Bets</div>
                                <div class="stat-value">${todayStats.totalBets}</div>
                            </div>
                            <div class="stat-card yellow">
                                <div class="stat-label">Total Stake</div>
                                <div class="stat-value" style="color: #facc15;">‚Çπ${todayStats.totalStake}</div>
                            </div>
                            <div class="stat-card yellow">
                                <div class="stat-label">Pending</div>
                                <div class="stat-value" style="color: #facc15;">${todayStats.pendingBets}</div>
                            </div>
                            <div class="stat-card ${parseFloat(todayStats.totalProfit) >= 0 ? 'green' : 'red'}">
                                <div class="stat-label">P/L</div>
                                <div class="stat-value" style="color: ${parseFloat(todayStats.totalProfit) >= 0 ? '#22c55e' : '#ef4444'};">
                                    ${parseFloat(todayStats.totalProfit) >= 0 ? '+' : ''}‚Çπ${todayStats.totalProfit}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            html += '</div></div>';
            root.innerHTML = html;
        }

        // Event handlers
        function toggleAddBet() {
            showAddBet = !showAddBet;
            render();
        }

        function toggleStats() {
            showStats = !showStats;
            render();
        }

        function changeStatsFilter(filter) {
            statsFilter = filter;
            render();
        }

        function handleAddBetSubmit(event) {
            event.preventDefault();
            const formData = {
                sport: document.getElementById('sport').value,
                match: document.getElementById('match').value,
                bet: document.getElementById('betDesc').value,
                stake: document.getElementById('stake').value,
                odds: document.getElementById('odds').value
            };
            addBet(formData);
        }

        // Initialize
        loadData();
        render();

        // Register service worker
        if ('serviceWorker' in navigator && (window.location.protocol === 'https:' || window.location.hostname === 'localhost')) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(function(reg) { console.log('‚úÖ Service Worker registered'); })
                    .catch(function(err) { console.log('‚ö†Ô∏è Service Worker registration failed'); });
            });
        }
    </script>
</body>
</html>
