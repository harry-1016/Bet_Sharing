    // Initialize Firebase

    // State
    let bets = [];
    let notifications = [];
    let syncStatus = 'syncing';
    let notificationPermission = 'default';
    let showNotificationBanner = false;
    let fcmToken = null;
    let debugInfo = '';

    // Debug logging
    function debugLog(message, isError = false) {
        console.log(`[FCM Debug] ${message}`);
        debugInfo += `${new Date().toLocaleTimeString()}: ${message}\n`;
        if (isError) {
            console.error(message);
        }
    }

    try {
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        firebaseInitialized = true;
        debugLog('‚úÖ Firebase initialized');
    } catch (error) {
        debugLog(`‚ùå Firebase initialization failed: ${error.message}`, true);
    }

    // Check notification permission on load
    if ('Notification' in window) {
        notificationPermission = Notification.permission;
        showNotificationBanner = (notificationPermission === 'default');
        debugLog(`Notification permission: ${notificationPermission}`);
    } else {
        debugLog('‚ùå Notifications not supported in this browser', true);
    }

    // Initialize FCM with improved error handling
    async function initializeFCM() {
        if (!firebaseInitialized) {
            debugLog('‚ùå Cannot initialize FCM - Firebase not initialized', true);
            return;
        }

        try {
            // Check if FCM is supported
            if (!firebase.messaging.isSupported()) {
                debugLog('‚ö†Ô∏è FCM not supported on this browser - using in-app only');
                return;
            }

            messaging = firebase.messaging();
            debugLog('‚úÖ FCM Messaging object created');
            
            // Setup foreground message handler - THIS IS CRITICAL!
            messaging.onMessage((payload) => {
                debugLog('üì¨ Foreground message received!');
                debugLog(`Title: ${payload.notification?.title}`);
                debugLog(`Body: ${payload.notification?.body}`);
                
                const notificationTitle = payload.notification?.title || payload.data?.title || 'Betting Tracker';
                const notificationOptions = {
                    body: payload.notification?.body || payload.data?.message || 'New notification',
                    icon: './icon-192.png',
                    badge: './icon-192.png',
                    tag: 'bet-notification',
                    requireInteraction: false,
                    vibrate: [200, 100, 200],
                    data: payload.data
                };

                // FORCE show notification even in foreground
                if (Notification.permission === 'granted') {
                    debugLog('‚úÖ Showing browser notification');
                    const notification = new Notification(notificationTitle, notificationOptions);
                    
                    notification.onclick = function(event) {
                        event.preventDefault();
                        window.focus();
                        notification.close();
                    };
                } else {
                    debugLog(`‚ö†Ô∏è Cannot show notification - permission: ${Notification.permission}`);
                }
            });

            debugLog('‚úÖ FCM foreground handler registered');
            
        } catch (error) {
            debugLog(`‚ùå FCM initialization error: ${error.message}`, true);
            console.error('Full FCM error:', error);
        }
    }

    // Request notification permission with better feedback
    async function requestNotificationPermission() {
        if (!('Notification' in window)) {
            alert('This browser does not support notifications');
            debugLog('‚ùå Notifications not supported', true);
            return;
        }

        try {
            debugLog('üîî Requesting notification permission...');
            
            // Request permission first
            const permission = await Notification.requestPermission();
            debugLog(`Permission result: ${permission}`);

            if (permission === 'granted') {
                notificationPermission = 'granted';
                showNotificationBanner = false;
                debugLog('‚úÖ Permission granted!');
                
                // Show immediate test notification
                new Notification('Notifications Enabled! üéâ', {
                    body: 'You will now receive betting updates',
                    icon: './icon-192.png',
                    tag: 'permission-granted'
                });
                
                // If messaging is available, try to get FCM token
                if (messaging) {
                    try {
                        debugLog('üìù Registering service worker...');
                        
                        // Register service worker
                        const registration = await navigator.serviceWorker.register('./firebase-messaging-sw.js');
                        debugLog('‚úÖ Service Worker registered');
                        debugLog(`SW scope: ${registration.scope}`);

                        // Wait for service worker to be ready
                        await navigator.serviceWorker.ready;
                        debugLog('‚úÖ Service Worker ready');

                        // Get FCM token
                        debugLog('üé´ Getting FCM token...');
                        const token = await messaging.getToken({
                            serviceWorkerRegistration: registration
                        });
                        
                        if (token) {
                            fcmToken = token;
                            debugLog('‚úÖ FCM Token obtained!');
                            debugLog(`Token: ${token.substring(0, 50)}...`);

                            // Save token to Firestore
                            if (db) {
                                debugLog('üíæ Saving token to Firestore...');
                                await db.collection('fcm_tokens').doc(token).set({
                                    token: token,
                                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                                    userAgent: navigator.userAgent,
                                    enabled: true
                                });
                                debugLog('‚úÖ Token saved to Firestore');
                                
                                // Show success notification
                                new Notification('Push Notifications Ready! üöÄ', {
                                    body: 'You will receive notifications even when this tab is closed',
                                    icon: './icon-192.png',
                                    tag: 'fcm-ready'
                                });
                            }
                        } else {
                            debugLog('‚ö†Ô∏è No FCM token received');
                        }
                    } catch (tokenError) {
                        debugLog(`‚ö†Ô∏è Could not get FCM token: ${tokenError.message}`);
                        console.error('Token error:', tokenError);
                        // Still useful for in-app notifications
                    }
                }
            } else if (permission === 'denied') {
                notificationPermission = 'denied';
                showNotificationBanner = false;
                debugLog('‚ùå Permission denied');
                alert('Notifications were denied. You can enable them in your browser settings.');
            } else {
                debugLog('‚ö†Ô∏è Permission prompt dismissed');
            }

            render();
        } catch (error) {
            debugLog(`‚ùå Error requesting permission: ${error.message}`, true);
            console.error('Permission error:', error);
            alert('Error setting up notifications. In-app messages will still work.');
        }
    }

    // Dismiss notification banner
    function dismissNotificationBanner() {
        showNotificationBanner = false;
        localStorage.setItem('notificationBannerDismissed', 'true');
        render();
    }

    // Check if banner was dismissed before
    const bannerDismissed = localStorage.getItem('notificationBannerDismissed');
    if (bannerDismissed && notificationPermission === 'default') {
        showNotificationBanner = false;
    }

    // Load notifications from Firebase
    function loadNotifications() {
        if (!firebaseInitialized || !db) return;

        db.collection('notifications')
            .orderBy('timestamp', 'desc')
            .limit(10)
            .onSnapshot((snapshot) => {
                notifications = [];
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    notifications.push({
                        id: doc.id,
                        title: data.title,
                        message: data.message,
                        type: data.type || 'info',
                        timestamp: data.timestamp?.toDate() || new Date()
                    });
                });
                
                debugLog(`Loaded ${notifications.length} notifications`);
                render();
            }, (error) => {
                debugLog(`Error loading notifications: ${error.message}`, true);
            });
    }

    // Load bets from Firebase
    function loadBets() {
        if (!firebaseInitialized || !db) {
            syncStatus = 'error';
            render();
            return;
        }

        db.collection('bets')
            .orderBy('timestamp', 'desc')
            .onSnapshot((snapshot) => {
                bets = [];
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const betDate = data.timestamp?.toDate() || new Date();
                    betDate.setHours(0, 0, 0, 0);
                    
                    // Only show today's bets
                    if (betDate.getTime() === today.getTime()) {
                        bets.push({
                            id: doc.id,
                            sport: data.sport,
                            match: data.match,
                            bet: data.bet,
                            stake: parseFloat(data.stake),
                            odds: parseFloat(data.odds),
                            potentialReturn: parseFloat(data.potentialReturn),
                            outcome: data.outcome || 'pending',
                            profit: parseFloat(data.profit || 0),
                            timestamp: data.timestamp?.toDate() || new Date()
                        });
                    }
                });
                
                syncStatus = 'synced';
                debugLog(`Loaded ${bets.length} bets`);
                render();
            }, (error) => {
                debugLog(`Error loading bets: ${error.message}`, true);
                syncStatus = 'error';
                render();
            });
    }

    // Calculate daily report
    function calculateDailyReport() {
        const totalBets = bets.length;
        const wonBets = bets.filter(b => b.outcome === 'won').length;
        const lostBets = bets.filter(b => b.outcome === 'lost').length;
        const voidBets = bets.filter(b => b.outcome === 'void').length;
        const pendingBets = bets.filter(b => b.outcome === 'pending').length;
        const totalStake = bets.reduce((sum, b) => sum + b.stake, 0);
        const totalProfit = bets.reduce((sum, b) => sum + b.profit, 0);
        const winRate = (wonBets + lostBets) > 0 ? ((wonBets / (wonBets + lostBets)) * 100) : 0;
        
        return {
            totalBets,
            wonBets,
            lostBets,
            voidBets,
            pendingBets,
            totalStake,
            totalProfit,
            winRate
        };
    }

    // Format time ago
    function timeAgo(date) {
        const seconds = Math.floor((new Date() - date) / 1000);
        
        if (seconds < 60) return 'Just now';
        if (seconds < 3600) return Math.floor(seconds / 60) + 'm ago';
        if (seconds < 86400) return Math.floor(seconds / 3600) + 'h ago';
        return Math.floor(seconds / 86400) + 'd ago';
    }

        const icons = {
            'info': 'üì¢',
            'bet': 'üéØ',
            'win': 'üéâ',
            'loss': 'üò¢',
            'update': 'üîÑ',
            'warning': '‚ö†Ô∏è'
        };
        return icons[type] || 'üì¨';
    }

            <div class="container">

        if (showNotificationBanner && notificationPermission === 'default') {
            content += `
                <div class="notification-banner">
                    <div class="notification-banner-content">
                        <div class="notification-banner-title">üîî Enable Push Notifications</div>
                        <div class="notification-banner-text">Get instant alerts for new bets and updates - even when this tab is closed!</div>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">

                    </div>

                    <h2 class="section-title">üì¨ Messages</h2>
            `;
            
            notifications.forEach(notif => {

                        <div class="bet-details">
                            <div>
                                <div class="detail-label">Stake</div>
                                <div class="detail-value">‚Çπ${bet.stake.toLocaleString()}</div>
                            </div>
