    // Initialize FCM
    async function initializeFCM() {
        if (!firebaseInitialized) {
            console.error('Firebase not initialized');
            return;
        }

        try {
            if (!firebase.messaging.isSupported()) {
                console.warn('FCM not supported');
                return;
            }

            messaging = firebase.messaging();
            console.log('‚úÖ FCM messaging created');
            
            // Register service worker
            const registration = await navigator.serviceWorker.register('./firebase-messaging-sw.js');
            console.log('‚úÖ Service worker registered');

            await navigator.serviceWorker.ready;
            console.log('‚úÖ Service worker ready');

            // Get FCM token
            const token = await messaging.getToken({
                serviceWorkerRegistration: registration
            });
            
            if (token) {
                fcmToken = token;
                console.log('‚úÖ FCM Token:', token);

                // Save to Firestore
                if (db) {
                    await db.collection('fcm_tokens').doc(token).set({
                        token: token,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        userAgent: navigator.userAgent,
                        lastUpdated: new Date().toISOString()
                    });
                    console.log('‚úÖ Token saved to Firestore');
                    setupComplete = true;
                }
            }
            
            // Handle foreground messages
            messaging.onMessage((payload) => {
                console.log('üì® Message received:', payload);
                const title = payload.notification?.title || 'Betting Tracker';
                const options = {

                    icon: './icon-192.png',

                    tag: 'bet-notification'
                };

                }
            });

        } catch (error) {
            console.error('‚ùå FCM error:', error);
            render();
        }
    }

    // Request notification permission

            alert('This browser does not support notifications');
            return;

    function loadNotifications() {
        if (!firebaseInitialized || !db) return;

        db.collection('notifications')
            .orderBy('timestamp', 'desc')
            .limit(10)
            .onSnapshot((snapshot) => {
                notifications = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    notifications.push({
                        id: doc.id,
                        title: data.title,
                        message: data.message,
                        type: data.type || 'info',
                        timestamp: data.timestamp?.toDate() || new Date()
                    });
                });
                render();
            });
    }

    // Load bets
    function loadBets() {
        if (!firebaseInitialized || !db) {
            syncStatus = 'error';
            render();
            return;
        }

        db.collection('bets')
            .orderBy('timestamp', 'desc')
            .onSnapshot((snapshot) => {
                bets = [];
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const betDate = data.timestamp?.toDate() || new Date();
                    betDate.setHours(0, 0, 0, 0);
                    
                    if (betDate.getTime() === today.getTime()) {
                        bets.push({
                            id: doc.id,
                            sport: data.sport,
                            match: data.match,
                            bet: data.bet,
                            stake: parseFloat(data.stake),
                            odds: parseFloat(data.odds),
                            potentialReturn: parseFloat(data.potentialReturn),
                            outcome: data.outcome || 'pending',
                            profit: parseFloat(data.profit || 0),
                            timestamp: data.timestamp?.toDate() || new Date()
                        });
                    }
                });
                
                syncStatus = 'synced';
                render();
            }, (error) => {
                console.error('Error loading bets:', error);
                syncStatus = 'error';
                render();
            });
    }

    // Calculate daily report
    function calculateDailyReport() {
        const totalBets = bets.length;
        const wonBets = bets.filter(b => b.outcome === 'won').length;
        const lostBets = bets.filter(b => b.outcome === 'lost').length;
        const voidBets = bets.filter(b => b.outcome === 'void').length;
        const pendingBets = bets.filter(b => b.outcome === 'pending').length;
        const totalStake = bets.reduce((sum, b) => sum + b.stake, 0);
        const totalProfit = bets.reduce((sum, b) => sum + b.profit, 0);
        const winRate = (wonBets + lostBets) > 0 ? ((wonBets / (wonBets + lostBets)) * 100) : 0;
        
        return {
            totalBets,
            wonBets,
            lostBets,
            voidBets,
            pendingBets,
            totalStake,
            totalProfit,
            winRate
        };
    }

                        <div style="color: #8b92b0; margin-bottom: 1rem;">${bet.bet}</div>
                        
                        <div class="bet-details">
                            <div>
                                <div class="detail-label">Stake</div>
                                <div class="detail-value">‚Çπ${bet.stake.toLocaleString()}</div>
                            </div>
                            <div>
                                <div class="detail-label">Odds</div>

                            <div>
                                <div class="detail-label">Potential Return</div>
                                <div class="detail-value">‚Çπ${bet.potentialReturn.toLocaleString()}</div>

                            ${bet.outcome !== 'pending' ? `
                            <div>

        // Report
        content += `

                    <div class="stat-box">

                    <div class="stat-box">
                        <div class="stat-label">Pending</div>

                    <div class="stat-box">
                        <div class="stat-label">Win Rate</div>

                        </div>
                    </div>
                </div>
            </div>
        `;
        
        content += '</div>';
        root.innerHTML = content;
    }

    // Initialize

    render();
    if (firebaseInitialized) {
