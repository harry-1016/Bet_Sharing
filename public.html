<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e1a;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        
        .header {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(123, 47, 247, 0.1) 100%);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #8b92b0;
            font-size: 1.1rem;
        }
        
        .card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(123, 47, 247, 0.1) 100%);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card.green {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(22, 163, 74, 0.1) 100%);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .stat-card.red {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%);
            border: 1px solid rgba(239, 68, 68, 0.2);

        .stat-card.yellow {

        .stat-label {
            color: #8b92b0;

        .stat-value {

            font-weight: 700;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;

            display: inline-flex;
            align-items: center;

        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.4);
        }
        
        .btn-gray {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .btn-gray:hover {

        }
        
        .bet-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);

            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }
        
        .bet-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        .bet-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .bet-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .bet-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        
        .detail-label {
            color: #8b92b0;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }
        
        .detail-value {
            font-size: 1.125rem;
            font-weight: 700;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-cricket {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        
        .badge-tennis {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }
        
        .badge-pending {
            background: rgba(250, 204, 21, 0.2);
            color: #facc15;
        }
        
        .badge-won {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        
        .badge-lost {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #8b92b0;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .sync-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            color: #22c55e;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .sync-status.syncing {
            background: rgba(250, 204, 21, 0.2);
            border-color: rgba(250, 204, 21, 0.3);
            color: #facc15;
        }

        .sync-status.error {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .filter-tab {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #8b92b0;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .filter-tab.active {
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            color: white;
            border-color: transparent;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 26, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            z-index: 1000;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #22c55e;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // ============================================
        // FIREBASE CONFIGURATION
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyAt42a0V8MwGiZkBLskaMdlc174J6A38xM",
            authDomain: "bet-tracker-b1e5c.firebaseapp.com,
            projectId: "bet-tracker-b1e5c",
            storageBucket: "bet-tracker-b1e5c.firebasestorage.app",
            messagingSenderId: "389597679794",
            appId: "1:389597679794:web:7ac0205182e6cd35b179ab"
        };

        // Initialize Firebase
        let db = null;
        let firebaseInitialized = false;

        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            firebaseInitialized = true;
            console.log('‚úÖ Firebase initialized');
        } catch (error) {
            console.error('‚ö†Ô∏è Firebase initialization failed:', error);
        }

        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let bets = [];
        let syncStatus = 'synced';
        let showStats = false;
        let statsFilter = 'all';

        // ============================================
        // FIREBASE FUNCTIONS
        // ============================================
        function loadBetsFromFirebase() {
            if (!firebaseInitialized || !db) {
                syncStatus = 'error';
                render();
                return;
            }

            syncStatus = 'syncing';
            render();

            // Real-time listener
            db.collection('bets')
                .orderBy('timestamp', 'desc')
                .onSnapshot((snapshot) => {
                    bets = [];
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        bets.push({
                            id: doc.id,
                            sport: data.sport,
                            match: data.match,
                            bet: data.bet,
                            stake: parseFloat(data.stake),
                            odds: parseFloat(data.odds),
                            potentialReturn: parseFloat(data.potentialReturn),
                            outcome: data.outcome || 'pending',
                            profit: parseFloat(data.profit || 0),
                            timestamp: data.timestamp?.toDate() || new Date(),
                            userId: data.userId
                        });
                    });
                    
                    syncStatus = 'synced';
                    render();
                    console.log(`‚úÖ Loaded ${bets.length} bets`);
                }, (error) => {
                    console.error('Error loading bets:', error);
                    syncStatus = 'error';
                    render();
                });
        }

        // ============================================
        // STATISTICS
        // ============================================
        function calculateStats(betsToAnalyze) {
            const totalBets = betsToAnalyze.length;
            const wonBets = betsToAnalyze.filter(b => b.outcome === 'won').length;
            const lostBets = betsToAnalyze.filter(b => b.outcome === 'lost').length;
            const pendingBets = betsToAnalyze.filter(b => b.outcome === 'pending').length;
            
            const totalStake = betsToAnalyze.reduce((sum, b) => sum + b.stake, 0).toFixed(2);
            const totalProfit = betsToAnalyze.reduce((sum, b) => sum + b.profit, 0).toFixed(2);
            
            const winRate = totalBets > 0 ? ((wonBets / (wonBets + lostBets)) * 100).toFixed(1) : '0.0';
            const roi = parseFloat(totalStake) > 0 ? ((parseFloat(totalProfit) / parseFloat(totalStake)) * 100).toFixed(1) : '0.0';
            
            return {
                totalBets,
                wonBets,
                lostBets,
                pendingBets,
                totalStake,
                totalProfit,
                winRate,
                roi
            };
        }

        // ============================================
        // RENDER
        // ============================================
        function render() {
            const root = document.getElementById('root');
            
            // Get today's bets
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todaysBets = bets.filter(bet => {
                const betDate = new Date(bet.timestamp);
                betDate.setHours(0, 0, 0, 0);
                return betDate.getTime() === today.getTime();
            });

            // Get filtered bets for stats
            let filteredBets = bets;
            if (statsFilter === 'today') {
                filteredBets = todaysBets;
            } else if (statsFilter === 'week') {
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                filteredBets = bets.filter(bet => bet.timestamp >= weekAgo);
            } else if (statsFilter === 'month') {
                const monthAgo = new Date();
                monthAgo.setMonth(monthAgo.getMonth() - 1);
                filteredBets = bets.filter(bet => bet.timestamp >= monthAgo);
            }

            const overallStats = calculateStats(filteredBets);
            const cricketStats = calculateStats(filteredBets.filter(b => b.sport === 'cricket'));
            const tennisStats = calculateStats(filteredBets.filter(b => b.sport === 'tennis'));

            let html = `
                <div class="container">
                    <div class="header">
                        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
                            <div>
                                <h1 class="title">üéØ Betting Tracker</h1>
                                <p class="subtitle">
                                    <span class="live-indicator">
                                        <span class="live-dot"></span>
                                        Live Updates
                                    </span>
                                </p>
                            </div>
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <span class="sync-status ${syncStatus === 'syncing' ? 'syncing' : syncStatus === 'error' ? 'error' : ''}">
                                    ${syncStatus === 'syncing' ? 'üîÑ Loading...' : syncStatus === 'error' ? '‚ö†Ô∏è Connection Error' : '‚úÖ Connected'}
                                </span>
                            </div>
                        </div>
                    </div>
            `;

            // Stats section
            if (showStats) {
                html += `
                    <div class="card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                            <h2 style="font-size: 1.5rem; font-weight: 700;">üìä Statistics</h2>
                            <button onclick="toggleStats()" class="btn btn-gray">‚úï</button>
                        </div>
                        
                        <div class="filter-tabs">
                            <button class="filter-tab ${statsFilter === 'all' ? 'active' : ''}" onclick="changeStatsFilter('all')">All Time</button>
                            <button class="filter-tab ${statsFilter === 'today' ? 'active' : ''}" onclick="changeStatsFilter('today')">Today</button>
                            <button class="filter-tab ${statsFilter === 'week' ? 'active' : ''}" onclick="changeStatsFilter('week')">Last 7 Days</button>
                            <button class="filter-tab ${statsFilter === 'month' ? 'active' : ''}" onclick="changeStatsFilter('month')">Last 30 Days</button>
                        </div>

                        <div>
                            <h3 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 1rem;">Overall Performance</h3>
                            <div class="stats-grid" style="margin-bottom: 2rem;">
                                <div class="stat-card">
                                    <div class="stat-label">Total Bets</div>
                                    <div class="stat-value">${overallStats.totalBets}</div>
                                </div>
                                <div class="stat-card green">
                                    <div class="stat-label">Won</div>
                                    <div class="stat-value" style="color: #22c55e;">${overallStats.wonBets}</div>
                                </div>
                                <div class="stat-card red">
                                    <div class="stat-label">Lost</div>
                                    <div class="stat-value" style="color: #ef4444;">${overallStats.lostBets}</div>
                                </div>
                                <div class="stat-card yellow">
                                    <div class="stat-label">Pending</div>
                                    <div class="stat-value" style="color: #facc15;">${overallStats.pendingBets}</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-label">Win Rate</div>
                                    <div class="stat-value" style="color: #22c55e;">${overallStats.winRate}%</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-label">Total Stake</div>
                                    <div class="stat-value">‚Çπ${overallStats.totalStake}</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-label">ROI</div>
                                    <div class="stat-value" style="color: ${parseFloat(overallStats.roi) >= 0 ? '#22c55e' : '#ef4444'};">
                                        ${parseFloat(overallStats.roi) >= 0 ? '+' : ''}${overallStats.roi}%
                                    </div>
                                </div>
                                <div class="stat-card ${parseFloat(overallStats.totalProfit) >= 0 ? 'green' : 'red'}">
                                    <div class="stat-label">Total Profit/Loss</div>
                                    <div class="stat-value" style="color: ${parseFloat(overallStats.totalProfit) >= 0 ? '#22c55e' : '#ef4444'};">
                                        ${parseFloat(overallStats.totalProfit) >= 0 ? '+' : ''}‚Çπ${overallStats.totalProfit}
                                    </div>
                                </div>
                            </div>

                            ${cricketStats.totalBets > 0 ? `
                                <div class="card" style="margin-bottom: 1rem;">
                                    <h4 style="font-size: 1.125rem; font-weight: 600; margin-bottom: 1rem;">üèè Cricket</h4>
                                    <div class="stats-grid">
                                        <div>
                                            <div class="stat-label">Total Bets</div>
                                            <div style="font-size: 1.5rem; font-weight: 700;">${cricketStats.totalBets}</div>
                                        </div>
                                        <div>
                                            <div class="stat-label">Win Rate</div>
                                            <div style="font-size: 1.5rem; font-weight: 700; color: #22c55e;">${cricketStats.winRate}%</div>
                                        </div>
                                        <div>
                                            <div class="stat-label">ROI</div>
                                            <div style="font-size: 1.5rem; font-weight: 700; color: ${parseFloat(cricketStats.roi) >= 0 ? '#22c55e' : '#ef4444'};">
                                                ${parseFloat(cricketStats.roi) >= 0 ? '+' : ''}${cricketStats.roi}%
                                            </div>
                                        </div>
                                        <div>
                                            <div class="stat-label">Profit/Loss</div>
                                            <div style="font-size: 1.5rem; font-weight: 700; color: ${parseFloat(cricketStats.totalProfit) >= 0 ? '#22c55e' : '#ef4444'};">
                                                ${parseFloat(cricketStats.totalProfit) >= 0 ? '+' : ''}‚Çπ${cricketStats.totalProfit}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ` : ''}
                            ${tennisStats.totalBets > 0 ? `
                                <div class="card">
                                    <h4 style="font-size: 1.125rem; font-weight: 600; margin-bottom: 1rem;">üéæ Tennis</h4>
                                    <div class="stats-grid">
                                        <div>
                                            <div class="stat-label">Total Bets</div>
                                            <div style="font-size: 1.5rem; font-weight: 700;">${tennisStats.totalBets}</div>
                                        </div>
                                        <div>
                                            <div class="stat-label">Win Rate</div>
                                            <div style="font-size: 1.5rem; font-weight: 700; color: #22c55e;">${tennisStats.winRate}%</div>
                                        </div>
                                        <div>
                                            <div class="stat-label">ROI</div>
                                            <div style="font-size: 1.5rem; font-weight: 700; color: ${parseFloat(tennisStats.roi) >= 0 ? '#22c55e' : '#ef4444'};">
                                                ${parseFloat(tennisStats.roi) >= 0 ? '+' : ''}${tennisStats.roi}%
                                            </div>
                                        </div>
                                        <div>
                                            <div class="stat-label">Profit/Loss</div>
                                            <div style="font-size: 1.5rem; font-weight: 700; color: ${parseFloat(tennisStats.totalProfit) >= 0 ? '#22c55e' : '#ef4444'};">
                                                ${parseFloat(tennisStats.totalProfit) >= 0 ? '+' : ''}‚Çπ${tennisStats.totalProfit}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }

            // Today's bets
            html += `<div><h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem;">üìÖ Today's Bets (${todaysBets.length})</h2>`;
            
            if (todaysBets.length === 0) {
                html += `
                    <div class="empty-state">
                        <div class="empty-icon">üéØ</div>
                        <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem;">No bets placed today</h3>
                        <p style="color: #8b92b0;">Check back later for new bets</p>
                    </div>
                `;
            } else {
                todaysBets.forEach(bet => {
                    html += `
                        <div class="bet-card">
                            <div class="bet-header">
                                <div style="flex: 1;">
                                    <div class="bet-title">${bet.sport === 'cricket' ? 'üèè' : 'üéæ'} ${bet.match}</div>
                                    <div style="color: #8b92b0; margin-bottom: 0.5rem;">${bet.bet}</div>
                                    <span class="badge badge-${bet.sport}">${bet.sport}</span>
                                </div>
                            </div>
                            <div class="bet-details">
                                <div>
                                    <div class="detail-label">STAKE</div>
                                    <div class="detail-value">‚Çπ${bet.stake.toFixed(2)}</div>
                                </div>
                                <div>
                                    <div class="detail-label">ODDS</div>
                                    <div class="detail-value">${bet.odds}</div>
                                </div>
                                <div>
                                    <div class="detail-label">POTENTIAL RETURN</div>
                                    <div class="detail-value" style="color: #22c55e;">‚Çπ${bet.potentialReturn.toFixed(2)}</div>
                                </div>
                                <div>
                                    <div class="detail-label">OUTCOME</div>
                                    <span class="badge badge-${bet.outcome}">
                                        ${bet.outcome === 'won' ? '‚úÖ Won' : bet.outcome === 'lost' ? '‚ùå Lost' : '‚è≥ Pending'}
                                    </span>
                                </div>
                            </div>
                            ${bet.profit !== 0 ? `
                                <div style="margin-top: 1rem; text-align: right; font-size: 1.125rem; font-weight: 700; color: ${bet.profit > 0 ? '#22c55e' : '#ef4444'};">
                                    ${bet.profit > 0 ? '+' : ''}‚Çπ${bet.profit.toFixed(2)}
                                </div>
                            ` : ''}
                        </div>
                    `;
                });

                // Today's summary
                const todayStats = calculateStats(todaysBets);
                html += `
                    <div class="card" style="margin-top: 1.5rem;">
                        <h3 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 1rem;">Today's Summary</h3>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-label">Total Bets</div>
                                <div class="stat-value">${todayStats.totalBets}</div>
                            </div>
                            <div class="stat-card yellow">
                                <div class="stat-label">Total Stake</div>
                                <div class="stat-value" style="color: #facc15;">‚Çπ${todayStats.totalStake}</div>
                            </div>
                            <div class="stat-card yellow">
                                <div class="stat-label">Pending</div>
                                <div class="stat-value" style="color: #facc15;">${todayStats.pendingBets}</div>
                            </div>
                            <div class="stat-card ${parseFloat(todayStats.totalProfit) >= 0 ? 'green' : 'red'}">
                                <div class="stat-label">P/L</div>
                                <div class="stat-value" style="color: ${parseFloat(todayStats.totalProfit) >= 0 ? '#22c55e' : '#ef4444'};">
                                    ${parseFloat(todayStats.totalProfit) >= 0 ? '+' : ''}‚Çπ${todayStats.totalProfit}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            html += '</div></div>';

            // Bottom navigation
            html += `
                <div class="bottom-nav">
                    ${!showStats ? `<button onclick="toggleStats()" class="btn btn-primary">üìä View Statistics</button>` : ''}
                </div>
            `;

            root.innerHTML = html;
        }

        function toggleStats() {
            showStats = !showStats;
            render();
        }

        function changeStatsFilter(filter) {
            statsFilter = filter;
            render();
        }

        // Initialize
        loadBetsFromFirebase();
        render();

        // Register service worker
        if ('serviceWorker' in navigator && (window.location.protocol === 'https:' || window.location.hostname === 'localhost')) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(function(reg) { console.log('‚úÖ Service Worker registered'); })
                    .catch(function(err) { console.log('‚ö†Ô∏è Service Worker registration failed'); });
            });
        }
    </script>
</body>
</html>
