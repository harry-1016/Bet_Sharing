    // State
    let bets = [];
    let notifications = [];
    let syncStatus = 'syncing';
    let notificationPermission = 'default';
    let showNotificationBanner = true;
    let fcmToken = null;
    let debugMode = true;
    let debugLog = [];
    let setupStatus = '';
    let errorMessage = '';

    // Debugging function
    function addDebug(message, isError = false) {
        const timestamp = new Date().toLocaleTimeString();
        const entry = `[${timestamp}] ${message}`;
        debugLog.push(entry);
        console.log(message);
        if (debugLog.length > 15) debugLog.shift();
        if (isError) errorMessage = message;
        render();
    }

    // Check notification permission on load
    if ('Notification' in window) {
        notificationPermission = Notification.permission;
        addDebug(`Initial notification permission: ${notificationPermission}`);
        
        // If already granted, try to initialize FCM immediately
        if (notificationPermission === 'granted') {
            showNotificationBanner = false;
            addDebug('Permission already granted, initializing FCM...');
            setTimeout(initializeFCM, 1000);
        }
    } else {
        addDebug('‚ùå Notifications not supported in this browser', true);
    }

    // Initialize FCM
    async function initializeFCM() {
        if (!firebaseInitialized) {
            addDebug('‚ùå Firebase not initialized', true);
            return;
        }

        try {
            // Check if messaging is supported
            if (!firebase.messaging.isSupported()) {
                addDebug('‚ö†Ô∏è FCM not supported on this browser');
                return;
            }

            messaging = firebase.messaging();
            addDebug('‚úÖ FCM messaging instance created');
            
            // Try to get existing token first
            try {
                // Register service worker
                addDebug('üìù Registering service worker...');
                const registration = await navigator.serviceWorker.register('./firebase-messaging-sw.js');
                addDebug(`‚úÖ Service worker registered`);

                // Wait for SW to be ready
                await navigator.serviceWorker.ready;
                addDebug('‚úÖ Service worker is ready');

                // Get FCM token
                addDebug('üîë Getting FCM token...');
                const token = await messaging.getToken({
                    serviceWorkerRegistration: registration
                });
                
                if (token) {
                    fcmToken = token;
                    addDebug(`‚úÖ FCM Token obtained: ${token.substring(0, 20)}...`);

                    // Save token to Firestore
                    if (db) {
                        addDebug('üíæ Saving token to Firestore...');
                        await db.collection('fcm_tokens').doc(token).set({
                            token: token,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                            userAgent: navigator.userAgent,
                            lastUpdated: new Date().toISOString()
                        });
                        addDebug('‚úÖ Token saved to Firestore!');
                        setupStatus = 'success';
                    }
                } else {
                    addDebug('‚ùå No token received', true);
                }
            } catch (tokenError) {
                addDebug(`‚ùå Token error: ${tokenError.message}`, true);
                console.error('Token error:', tokenError);
            }
            
            // Handle foreground messages
            messaging.onMessage((payload) => {
                addDebug('üì® Foreground message received');
                console.log('Message payload:', payload);
                
                const notificationTitle = payload.notification?.title || 'Betting Tracker';
                const notificationOptions = {
                    body: payload.notification?.body || 'New notification',
                    icon: './icon-192.png',
                    badge: './icon-192.png',
                    tag: 'bet-notification'
                };

                if (Notification.permission === 'granted') {
                    new Notification(notificationTitle, notificationOptions);
                    addDebug('‚úÖ Foreground notification displayed');
                }
            });

            addDebug('‚úÖ FCM fully initialized');
        } catch (error) {
            addDebug(`‚ùå FCM initialization error: ${error.message}`, true);
            console.error('FCM Error:', error);
        }
    }

    // Request notification permission
    async function requestNotificationPermission() {
        addDebug('üîî Requesting notification permission...');
        errorMessage = '';
        
        if (!('Notification' in window)) {
            errorMessage = 'This browser does not support notifications';
            render();
            return;
        }

        try {
            const permission = await Notification.requestPermission();
            addDebug(`Permission result: ${permission}`);

            if (permission === 'granted') {
                notificationPermission = 'granted';
                showNotificationBanner = false;
                addDebug('‚úÖ Notification permission granted!');
                
                // Now initialize FCM
                await initializeFCM();
                
                // Show success notification
                if (setupStatus === 'success') {
                    new Notification('Push Notifications Enabled! üéâ', {
                        body: 'You will now receive alerts even when app is closed',
                        icon: './icon-192.png'
                    });
                }
            } else {
                notificationPermission = permission;
                showNotificationBanner = false;
                errorMessage = 'Notifications denied. Enable them in browser settings to receive push notifications.';
            }

            render();
        } catch (error) {
            addDebug(`‚ùå Permission error: ${error.message}`, true);
            errorMessage = `Error: ${error.message}`;
            render();
        }
    }

    // Dismiss notification banner
    function dismissNotificationBanner() {
        showNotificationBanner = false;
        localStorage.setItem('notificationBannerDismissed', 'true');
        render();
    }

    // Load notifications from Firebase
    function loadNotifications() {
        if (!firebaseInitialized || !db) return;

        db.collection('notifications')
            .orderBy('timestamp', 'desc')
            .limit(10)
            .onSnapshot((snapshot) => {
                notifications = [];
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    notifications.push({
                        id: doc.id,
                        title: data.title,
                        message: data.message,
                        type: data.type || 'info',
                        timestamp: data.timestamp?.toDate() || new Date()
                    });
                });
                
                addDebug(`üì¨ Loaded ${notifications.length} notifications`);
                render();
            }, (error) => {
                addDebug(`‚ùå Error loading notifications: ${error.message}`, true);
            });
    }

    // Load bets from Firebase
    function loadBets() {
        if (!firebaseInitialized || !db) {
            syncStatus = 'error';
            render();
            return;
        }

        db.collection('bets')
            .orderBy('timestamp', 'desc')
            .onSnapshot((snapshot) => {
                bets = [];
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const betDate = data.timestamp?.toDate() || new Date();
                    betDate.setHours(0, 0, 0, 0);
                    
                    if (betDate.getTime() === today.getTime()) {
                        bets.push({
                            id: doc.id,
                            sport: data.sport,
                            match: data.match,
                            bet: data.bet,
                            stake: parseFloat(data.stake),
                            odds: parseFloat(data.odds),
                            potentialReturn: parseFloat(data.potentialReturn),
                            outcome: data.outcome || 'pending',
                            profit: parseFloat(data.profit || 0),
                            timestamp: data.timestamp?.toDate() || new Date()
                        });
                    }
                });
                
                syncStatus = 'synced';
                addDebug(`üé≤ Loaded ${bets.length} bets for today`);
                render();
            }, (error) => {
                console.error('Error loading bets:', error);
                syncStatus = 'error';
                addDebug(`‚ùå Error loading bets: ${error.message}`, true);
                render();
            });
    }

    // Calculate daily report
    function calculateDailyReport() {
        const totalBets = bets.length;
        const wonBets = bets.filter(b => b.outcome === 'won').length;
        const lostBets = bets.filter(b => b.outcome === 'lost').length;
        const voidBets = bets.filter(b => b.outcome === 'void').length;
        const pendingBets = bets.filter(b => b.outcome === 'pending').length;
        const totalStake = bets.reduce((sum, b) => sum + b.stake, 0);
        const totalProfit = bets.reduce((sum, b) => sum + b.profit, 0);
        const winRate = (wonBets + lostBets) > 0 ? ((wonBets / (wonBets + lostBets)) * 100) : 0;
        
        return {
            totalBets,
            wonBets,
            lostBets,
            voidBets,
            pendingBets,
            totalStake,
            totalProfit,
            winRate
        };
    }

    // Format time ago
    function timeAgo(date) {
        const seconds = Math.floor((new Date() - date) / 1000);
        
        if (seconds < 60) return 'Just now';
        if (seconds < 3600) return Math.floor(seconds / 60) + 'm ago';
        if (seconds < 86400) return Math.floor(seconds / 3600) + 'h ago';
        return Math.floor(seconds / 86400) + 'd ago';
    }

            'update': 'üîÑ',
            'warning': '‚ö†Ô∏è'
        };
        return icons[type] || 'üì¨';
    }
