                        odds: parseFloat(newBet.odds),

                        outcome: 'pending',
                        profit: 0,
                        date: new Date().toISOString().split('T')[0],
                        createdAt: new Date().toISOString()

                    setBets([bet, ...bets]);

                            return { ...bet, outcome, profit };
                        }

                const todaysBets = bets.filter(bet => bet.date === today);

                // Calculate statistics
                const calculateStats = (betsList) => {
                    const totalBets = betsList.length;
                    const wonBets = betsList.filter(b => b.outcome === 'won').length;
                    const lostBets = betsList.filter(b => b.outcome === 'lost').length;
                    const pendingBets = betsList.filter(b => b.outcome === 'pending').length;
                    const totalStake = betsList.reduce((sum, b) => sum + b.stake, 0).toFixed(2);
                    const totalProfit = betsList.reduce((sum, b) => sum + b.profit, 0).toFixed(2);
                    const winRate = totalBets > 0 ? ((wonBets / (wonBets + lostBets)) * 100 || 0).toFixed(1) : '0.0';
                    const roi = parseFloat(totalStake) > 0 ? ((parseFloat(totalProfit) / parseFloat(totalStake)) * 100).toFixed(1) : '0.0';

                    return {
                        totalBets,
                        wonBets,
                        lostBets,
                        pendingBets,
                        totalStake,
                        totalProfit,
                        winRate,
                        roi
                    };
                };

                // Get stats for different time periods
                const getFilteredBets = (filter) => {
                    const now = new Date();
                    if (filter === 'week') {
                        const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        return bets.filter(b => new Date(b.date) >= weekAgo);
                    } else if (filter === 'month') {
                        const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                        return bets.filter(b => new Date(b.date) >= monthAgo);
                    }
                    return bets;
                };

<body>
    <div id="root"></div>

    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script>
        (function() {
            const { useState, useEffect } = React;
            const h = React.createElement;

            // Password configuration (change this line to update password)
            const DEFAULT_PASSWORD = 'admin123';

            function App() {
                const [bets, setBets] = useState([]);
                const [isAuthenticated, setIsAuthenticated] = useState(false);
                const [password, setPassword] = useState('');
                const [showAddBet, setShowAddBet] = useState(false);
                const [showStats, setShowStats] = useState(false);
                const [statsFilter, setStatsFilter] = useState('all');
                const [successMsg, setSuccessMsg] = useState('');
                const [errorMsg, setErrorMsg] = useState('');
                const [newBet, setNewBet] = useState({
                    sport: 'cricket',
                    match: '',
                    bet: '',
                    stake: '',
                    odds: ''
                });

                // Load bets from localStorage
                useEffect(() => {
                    const saved = localStorage.getItem('bets');
                    if (saved) {
                        setBets(JSON.parse(saved));
                    }
                }, []);

                // Save bets to localStorage
                useEffect(() => {
                    localStorage.setItem('bets', JSON.stringify(bets));
                }, [bets]);

                const showSuccess = (msg) => {
                    setSuccessMsg(msg);
                    setTimeout(() => setSuccessMsg(''), 3000);
                };

                const showError = (msg) => {
                    setErrorMsg(msg);
                    setTimeout(() => setErrorMsg(''), 3000);
                };

                const handleLogin = (e) => {
                    e.preventDefault();
                    if (password === DEFAULT_PASSWORD) {
                        setIsAuthenticated(true);
                        setPassword('');
                        showSuccess('Login successful!');
                    } else {
                        showError('Incorrect password');
                    }
                };

                const handleAddBet = (e) => {
                    e.preventDefault();
                    const bet = {
                        id: Date.now(),
                        ...newBet,
                        stake: parseFloat(newBet.stake),
                        odds: parseFloat(newBet.odds),
                        potentialReturn: parseFloat(newBet.stake) * parseFloat(newBet.odds),
                        outcome: 'pending',
                        profit: 0,
                        date: new Date().toISOString().split('T')[0],
                        createdAt: new Date().toISOString()
                    };
                    setBets([bet, ...bets]);
                    setNewBet({ sport: 'cricket', match: '', bet: '', stake: '', odds: '' });
                    setShowAddBet(false);
                    showSuccess('Bet added successfully!');
                };

                const updateBetOutcome = (id, outcome) => {
                    setBets(bets.map(bet => {
                        if (bet.id === id) {
                            const profit = outcome === 'won' 
                                ? bet.potentialReturn - bet.stake 
                                : outcome === 'lost' 
                                ? -bet.stake 
                                : 0;
                            return { ...bet, outcome, profit };
                        }
                        return bet;
                    }));
                    showSuccess(`Bet marked as ${outcome}`);
                };

                const deleteBet = (id) => {
                    if (confirm('Are you sure you want to delete this bet?')) {
                        setBets(bets.filter(bet => bet.id !== id));
                        showSuccess('Bet deleted');
                    }
                };

                // Get today's bets
                const today = new Date().toISOString().split('T')[0];
                const todaysBets = bets.filter(bet => bet.date === today);

                // Calculate statistics
                const calculateStats = (betsList) => {
                    const totalBets = betsList.length;
                    const wonBets = betsList.filter(b => b.outcome === 'won').length;
                    const lostBets = betsList.filter(b => b.outcome === 'lost').length;
                    const pendingBets = betsList.filter(b => b.outcome === 'pending').length;
                    const totalStake = betsList.reduce((sum, b) => sum + b.stake, 0).toFixed(2);
                    const totalProfit = betsList.reduce((sum, b) => sum + b.profit, 0).toFixed(2);
                    const winRate = totalBets > 0 ? ((wonBets / (wonBets + lostBets)) * 100 || 0).toFixed(1) : '0.0';
                    const roi = parseFloat(totalStake) > 0 ? ((parseFloat(totalProfit) / parseFloat(totalStake)) * 100).toFixed(1) : '0.0';

                    return {
                        totalBets,
                        wonBets,
                        lostBets,
                        pendingBets,
                        totalStake,
                        totalProfit,
                        winRate,
                        roi
                    };
                };

                // Get stats for different time periods
                const getFilteredBets = (filter) => {
                    const now = new Date();
                    if (filter === 'week') {
                        const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        return bets.filter(b => new Date(b.date) >= weekAgo);
                    } else if (filter === 'month') {
                        const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                        return bets.filter(b => new Date(b.date) >= monthAgo);
                    }
                    return bets;
                };

                const filteredBets = getFilteredBets(statsFilter);
                const stats = calculateStats(filteredBets);
                const cricketStats = calculateStats(filteredBets.filter(b => b.sport === 'cricket'));
                const tennisStats = calculateStats(filteredBets.filter(b => b.sport === 'tennis'));

                return h('div', { className: 'container' },
                    h('div', { className: 'header' },
                        h('h1', { className: 'title' }, 'üéØ Betting Tracker'),
                        h('p', { className: 'subtitle' }, 'Track your cricket and tennis bets')
                    ),

                    // Success/Error Messages
                    successMsg && h('div', { className: 'alert alert-success' }, successMsg),
                    errorMsg && h('div', { className: 'alert alert-error' }, errorMsg),

                    // Creator Login/Controls
                    !isAuthenticated ?
                        h('div', { className: 'card' },
                            h('h2', { className: 'card-title' }, 'üîí Creator Access'),
                            h('p', { style: { color: '#8b92b0', marginBottom: '1rem' } }, 'Enter password to add and manage bets'),
                            h('form', { onSubmit: handleLogin },
                                h('div', { className: 'flex gap-2' },
                                    h('input', {
                                        type: 'password',
                                        value: password,
                                        onChange: (e) => setPassword(e.target.value),
                                        placeholder: 'Enter password',
                                        className: 'input',
                                        style: { flex: 1 }
                                    }),
                                    h('button', { type: 'submit', className: 'btn btn-primary' }, 'Login')
                                )
                            )
                        )
                    :
                        h('div', { className: 'card' },
                            h('div', { className: 'flex flex-wrap gap-2' },
                                h('button', { 
                                    onClick: () => setShowAddBet(!showAddBet), 
                                    className: 'btn btn-success' 
                                }, showAddBet ? 'Cancel' : '+ Add New Bet'),
                                h('button', { 
                                    onClick: () => setShowStats(!showStats), 
                                    className: 'btn btn-purple' 
                                }, showStats ? 'Hide Stats' : 'üìä View Stats'),
                                h('button', { 
                                    onClick: () => {
                                        setIsAuthenticated(false);
                                        setShowAddBet(false);
                                        setShowStats(false);
                                    }, 
                                    className: 'btn btn-danger' 
                                }, 'Logout')
                            )
                        ),

                    // Add Bet Form
                    showAddBet && h('div', { className: 'card' },
                        h('h2', { style: { fontSize: '1.25rem', fontWeight: '700', marginBottom: '1.5rem' } }, 'Add New Bet'),
                        h('form', { onSubmit: handleAddBet },
                            h('div', { className: 'form-group' },
                                h('label', null, 'Sport'),
                                h('select', {
                                    value: newBet.sport,
                                    onChange: (e) => setNewBet({ ...newBet, sport: e.target.value }),
                                    className: 'input'
                                },
                                    h('option', { value: 'cricket' }, 'üèè Cricket'),
                                    h('option', { value: 'tennis' }, 'üéæ Tennis')
                                )
                            ),
                            h('div', { className: 'form-group' },
                                h('label', null, 'Match'),
                                h('input', {
                                    type: 'text',
                                    value: newBet.match,
                                    onChange: (e) => setNewBet({ ...newBet, match: e.target.value }),
                                    placeholder: 'e.g., India vs Australia',
                                    className: 'input',
                                    required: true
                                })
                            ),
                            h('div', { className: 'form-group' },
                                h('label', null, 'Bet Description'),
                                h('input', {
                                    type: 'text',
                                    value: newBet.bet,
                                    onChange: (e) => setNewBet({ ...newBet, bet: e.target.value }),
                                    placeholder: 'e.g., India to win',
                                    className: 'input',
                                    required: true
                                })
                            ),
                            h('div', { className: 'grid-2' },
                                h('div', { className: 'form-group' },
                                    h('label', null, 'Stake (‚Çπ)'),
                                    h('input', {
                                        type: 'number',
                                        step: '0.01',
                                        value: newBet.stake,
                                        onChange: (e) => setNewBet({ ...newBet, stake: e.target.value }),
                                        placeholder: '1000',
                                        className: 'input',
                                        required: true
                                    })
                                ),
                                h('div', { className: 'form-group' },
                                    h('label', null, 'Odds'),
                                    h('input', {
                                        type: 'number',
                                        step: '0.01',
                                        value: newBet.odds,
                                        onChange: (e) => setNewBet({ ...newBet, odds: e.target.value }),
                                        placeholder: '2.5',
                                        className: 'input',
                                        required: true
                                    })
                                )
                            ),
                            h('div', { className: 'flex gap-2' },
                                h('button', { type: 'submit', className: 'btn btn-success', style: { flex: 1 } }, 'Add Bet'),
                                h('button', { 
                                    type: 'button', 
                                    onClick: () => setShowAddBet(false), 
                                    className: 'btn btn-gray',
                                    style: { flex: 1 }
                                }, 'Cancel')
                            )
                        )
                    ),

                    // Statistics Dashboard (Creator Only)
                    showStats && isAuthenticated && h('div', { className: 'modal-overlay', onClick: () => setShowStats(false) },
                        h('div', { className: 'modal', onClick: (e) => e.stopPropagation() },
                            h('div', { className: 'modal-header' },
                                h('h2', { className: 'modal-title' }, 'üìä Statistics Dashboard'),
                                h('button', { className: 'close-btn', onClick: () => setShowStats(false) }, '‚úï')
                            ),

                            // Time Filter
                            h('div', { className: 'filter-tabs' },
                                h('button', { 
                                    className: `filter-tab ${statsFilter === 'week' ? 'active' : ''}`,
                                    onClick: () => setStatsFilter('week')
                                }, 'Last 7 Days'),
                                h('button', { 
                                    className: `filter-tab ${statsFilter === 'month' ? 'active' : ''}`,
                                    onClick: () => setStatsFilter('month')
                                }, 'Last 30 Days'),
                                h('button', { 
                                    className: `filter-tab ${statsFilter === 'all' ? 'active' : ''}`,
                                    onClick: () => setStatsFilter('all')
                                }, 'All Time')
                            ),

                            // Overall Stats
                            h('div', { style: { marginBottom: '2rem' } },
                                h('h3', { style: { fontSize: '1.25rem', fontWeight: '700', marginBottom: '1rem' } }, 'Overall Performance'),
                                h('div', { className: 'stats-grid' },
                                    h('div', { className: 'stat-card' },
                                        h('div', { className: 'stat-label' }, 'üìä Total Bets'),
                                        h('div', { className: 'stat-value' }, stats.totalBets)
                                    ),
                                    h('div', { className: 'stat-card green' },
                                        h('div', { className: 'stat-label' }, '‚úÖ Win Rate'),
                                        h('div', { className: 'stat-value', style: { color: '#22c55e' } }, stats.winRate + '%')
                                    ),
                                    h('div', { className: 'stat-card yellow' },
                                        h('div', { className: 'stat-label' }, 'üí∞ Total Staked'),
                                        h('div', { className: 'stat-value', style: { color: '#facc15' } }, '‚Çπ' + stats.totalStake)
                                    ),
                                    h('div', { className: 'stat-card ' + (parseFloat(stats.totalProfit) >= 0 ? 'green' : 'red') },
                                        h('div', { className: 'stat-label' }, 'üìà Profit/Loss'),
                                        h('div', { 
                                            className: 'stat-value', 
                                            style: { color: parseFloat(stats.totalProfit) >= 0 ? '#22c55e' : '#ef4444' } 
                                        }, (parseFloat(stats.totalProfit) >= 0 ? '+' : '') + '‚Çπ' + stats.totalProfit)
                                    ),
                                    h('div', { className: 'stat-card ' + (parseFloat(stats.roi) >= 0 ? 'green' : 'red') },
                                        h('div', { className: 'stat-label' }, 'üíπ ROI'),
                                        h('div', { 
                                            className: 'stat-value', 
                                            style: { color: parseFloat(stats.roi) >= 0 ? '#22c55e' : '#ef4444' } 
                                        }, (parseFloat(stats.roi) >= 0 ? '+' : '') + stats.roi + '%')
                                    ),
                                    h('div', { className: 'stat-card yellow' },
                                        h('div', { className: 'stat-label' }, '‚è≥ Pending'),
                                        h('div', { className: 'stat-value', style: { color: '#facc15' } }, stats.pendingBets)
                                    )
                                )
                            ),

                            // Sport Breakdown
                            h('div', null,
                                h('h3', { style: { fontSize: '1.25rem', fontWeight: '700', marginBottom: '1rem' } }, 'Sport Breakdown'),
                                h('div', { style: { display: 'grid', gap: '1.5rem' } },
                                    // Cricket Stats
                                    cricketStats.totalBets > 0 && h('div', { className: 'card' },
                                        h('h4', { style: { fontSize: '1.125rem', fontWeight: '600', marginBottom: '1rem' } }, 'üèè Cricket'),
                                        h('div', { className: 'stats-grid' },
                                            h('div', null,
                                                h('div', { className: 'stat-label' }, 'Total Bets'),
                                                h('div', { style: { fontSize: '1.5rem', fontWeight: '700' } }, cricketStats.totalBets)
                                            ),
                                            h('div', null,
                                                h('div', { className: 'stat-label' }, 'Win Rate'),
                                                h('div', { 
                                                    style: { fontSize: '1.5rem', fontWeight: '700', color: '#22c55e' } 
                                                }, cricketStats.winRate + '%')
                                            ),
                                            h('div', null,
                                                h('div', { className: 'stat-label' }, 'ROI'),
                                                h('div', { 
                                                    style: { 
                                                        fontSize: '1.5rem', 
                                                        fontWeight: '700',
                                                        color: parseFloat(cricketStats.roi) >= 0 ? '#22c55e' : '#ef4444'
                                                    } 
                                                }, (parseFloat(cricketStats.roi) >= 0 ? '+' : '') + cricketStats.roi + '%')
                                            ),
                                            h('div', null,
                                                h('div', { className: 'stat-label' }, 'Profit/Loss'),
                                                h('div', { 
                                                    style: { 
                                                        fontSize: '1.5rem', 
                                                        fontWeight: '700',
                                                        color: parseFloat(cricketStats.totalProfit) >= 0 ? '#22c55e' : '#ef4444'
                                                    } 
                                                }, (parseFloat(cricketStats.totalProfit) >= 0 ? '+' : '') + '‚Çπ' + cricketStats.totalProfit)
                                            )
                                        )
                                    ),
                                    // Tennis Stats
                                    tennisStats.totalBets > 0 && h('div', { className: 'card' },
                                        h('h4', { style: { fontSize: '1.125rem', fontWeight: '600', marginBottom: '1rem' } }, 'üéæ Tennis'),
                                        h('div', { className: 'stats-grid' },
                                            h('div', null,
                                                h('div', { className: 'stat-label' }, 'Total Bets'),
                                                h('div', { style: { fontSize: '1.5rem', fontWeight: '700' } }, tennisStats.totalBets)
                                            ),
                                            h('div', null,
                                                h('div', { className: 'stat-label' }, 'Win Rate'),
                                                h('div', { 
                                                    style: { fontSize: '1.5rem', fontWeight: '700', color: '#22c55e' } 
                                                }, tennisStats.winRate + '%')
                                            ),
                                            h('div', null,
                                                h('div', { className: 'stat-label' }, 'ROI'),
                                                h('div', { 
                                                    style: { 
                                                        fontSize: '1.5rem', 
                                                        fontWeight: '700',
                                                        color: parseFloat(tennisStats.roi) >= 0 ? '#22c55e' : '#ef4444'
                                                    } 
                                                }, (parseFloat(tennisStats.roi) >= 0 ? '+' : '') + tennisStats.roi + '%')
                                            ),
                                            h('div', null,
                                                h('div', { className: 'stat-label' }, 'Profit/Loss'),
                                                h('div', { 
                                                    style: { 
                                                        fontSize: '1.5rem', 
                                                        fontWeight: '700',
                                                        color: parseFloat(tennisStats.totalProfit) >= 0 ? '#22c55e' : '#ef4444'
                                                    } 
                                                }, (parseFloat(tennisStats.totalProfit) >= 0 ? '+' : '') + '‚Çπ' + tennisStats.totalProfit)
                                            )
                                        )
                                    )
                                )
                            )
                        )
                    ),

                    // Today's Bets Section
                    h('div', null,
                        h('h2', { style: { fontSize: '1.5rem', fontWeight: '700', marginBottom: '1rem' } }, 
                            `üìÖ Today's Bets (${todaysBets.length})`
                        ),
                        todaysBets.length === 0 ?
                            h('div', { className: 'empty-state' },
                                h('div', { className: 'empty-icon' }, 'üéØ'),
                                h('h3', { style: { fontSize: '1.25rem', fontWeight: '600', marginBottom: '0.5rem' } }, 'No bets placed today'),
                                h('p', { style: { color: '#8b92b0' } }, 
                                    isAuthenticated ? 'Click "Add New Bet" to get started' : 'Check back later for new bets'
                                )
                            )
                        :
                            h('div', null,
                                todaysBets.map((bet) =>
                                    h('div', { key: bet.id, className: 'bet-card' },
                                        h('div', { className: 'bet-header' },
                                            h('div', { style: { flex: 1 } },
                                                h('div', { className: 'bet-title' }, 
                                                    (bet.sport === 'cricket' ? 'üèè' : 'üéæ') + ' ' + bet.match
                                                ),
                                                h('div', { style: { color: '#8b92b0', marginBottom: '0.5rem' } }, bet.bet),
                                                h('div', { style: { display: 'flex', gap: '0.5rem', flexWrap: 'wrap' } },
                                                    h('span', { 
                                                        className: bet.sport === 'cricket' ? 'badge badge-cricket' : 'badge badge-tennis' 
                                                    }, bet.sport)
                                                )
                                            ),
                                            isAuthenticated && h('button', { 
                                                onClick: () => deleteBet(bet.id), 
                                                className: 'delete-btn',
                                                title: 'Delete bet'
                                            }, '‚úï')
                                        ),
                                        h('div', { className: 'bet-details' },
                                            h('div', { className: 'bet-detail' },
                                                h('div', { className: 'detail-label' }, 'STAKE'),
                                                h('div', { className: 'detail-value' }, '‚Çπ' + bet.stake.toFixed(2))
                                            ),
                                            h('div', { className: 'bet-detail' },
                                                h('div', { className: 'detail-label' }, 'ODDS'),
                                                h('div', { className: 'detail-value' }, bet.odds)
                                            ),
                                            h('div', { className: 'bet-detail' },
                                                h('div', { className: 'detail-label' }, 'POTENTIAL RETURN'),
                                                h('div', { className: 'detail-value', style: { color: '#22c55e' } }, 
                                                    '‚Çπ' + bet.potentialReturn.toFixed(2)
                                                )
                                            ),
                                            h('div', { className: 'bet-detail' },
                                                h('div', { className: 'detail-label' }, 'OUTCOME'),
                                                isAuthenticated ?
                                                    h('select', {
                                                        value: bet.outcome,
                                                        onChange: (e) => updateBetOutcome(bet.id, e.target.value),
                                                        className: 'input',
                                                        style: { 
                                                            padding: '0.25rem 0.5rem',
                                                            fontSize: '0.875rem',
                                                            color: bet.outcome === 'won' ? '#22c55e' : 
                                                                   bet.outcome === 'lost' ? '#ef4444' : '#facc15'
                                                        }
                                                    },
                                                        h('option', { value: 'pending' }, '‚è≥ Pending'),
                                                        h('option', { value: 'won' }, '‚úÖ Won'),
                                                        h('option', { value: 'lost' }, '‚ùå Lost')
                                                    )
                                                :
                                                    h('span', { 
                                                        className: `badge badge-${bet.outcome}`
                                                    }, 
                                                        bet.outcome === 'won' ? '‚úÖ Won' : 
                                                        bet.outcome === 'lost' ? '‚ùå Lost' : '‚è≥ Pending'
                                                    )
                                            )
                                        ),
                                        bet.profit !== 0 && 
                                            h('div', { 
                                                style: { 
                                                    marginTop: '1rem',
                                                    textAlign: 'right',
                                                    fontSize: '1.125rem',
                                                    fontWeight: '700',
                                                    color: bet.profit > 0 ? '#22c55e' : '#ef4444'
                                                } 
                                            }, (bet.profit > 0 ? '+' : '') + '‚Çπ' + bet.profit.toFixed(2))
                                    )
                                )
                            )
                    ),

                    // Today's Summary
                    todaysBets.length > 0 && h('div', { className: 'card', style: { marginTop: '1.5rem' } },
                        h('h3', { style: { fontSize: '1.25rem', fontWeight: '700', marginBottom: '1rem' } }, "Today's Summary"),
                        (() => {
                            const todayStats = calculateStats(todaysBets);
                            return h('div', { className: 'stats-grid' },
                                h('div', { className: 'stat-card' },
                                    h('div', { className: 'stat-label' }, 'Total Bets'),
                                    h('div', { className: 'stat-value' }, todayStats.totalBets)
                                ),
                                h('div', { className: 'stat-card yellow' },
                                    h('div', { className: 'stat-label' }, 'Total Stake'),
                                    h('div', { className: 'stat-value', style: { color: '#facc15' } }, '‚Çπ' + todayStats.totalStake)
                                ),
                                h('div', { className: 'stat-card yellow' },
                                    h('div', { className: 'stat-label' }, 'Pending'),
                                    h('div', { className: 'stat-value', style: { color: '#facc15' } }, todayStats.pendingBets)
                                ),
                                h('div', { className: 'stat-card ' + (parseFloat(todayStats.totalProfit) >= 0 ? 'green' : 'red') },
                                    h('div', { className: 'stat-label' }, 'P/L'),
                                    h('div', { 
                                        className: 'stat-value',
                                        style: { color: parseFloat(todayStats.totalProfit) >= 0 ? '#22c55e' : '#ef4444' }
                                    }, (parseFloat(todayStats.totalProfit) >= 0 ? '+' : '') + '‚Çπ' + todayStats.totalProfit)
                                )
                            );
                        })()
                    )
                );
            }

            // Render app
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(App));
        })();
    </script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator && (window.location.protocol === 'https:' || window.location.hostname === 'localhost')) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(function(reg) { console.log('‚úÖ Service Worker registered'); })
                    .catch(function(err) { console.log('‚ö†Ô∏è Service Worker needs HTTPS'); });
            });
        }
    </script>
</body>
